<!-- LOGIN BLOCK -->
<div style="margin-top: 5em;" *ngIf="!authService.isAuthenticated()">

<div class="ui middle aligned center aligned grid">
  <div class="column" style="width:600px;">
    <h2 class="ui teal header">
      <div class="content">
        Log in to your account
      </div>
    </h2>
    <form class="ui large form">
	<div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input #boxAccount type="text" name="account" placeholder="your account or your email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input #boxKey type="password" name="key" placeholder="your key">
          </div>
        </div>
        <div class="ui large teal submit button" (click)="login(boxAccount.value,boxKey.value)">Login</div>

	</div>
    </form>
    <div>{{loginStatus}}</div>

  </div>
</div>

</div>

<div class="ui segment">

<h3>PO in the Blockchain:</h3>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-table #poTable matSort class="mat-elevation-z8" [dataSource]="dataSource">
	<ng-container matColumnDef="id">
        	<mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
		<mat-cell *matCellDef="let po">{{po.id}}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="material">
        	<mat-header-cell *matHeaderCellDef mat-sort-header>Material</mat-header-cell>
		<mat-cell *matCellDef="let po">{{po.material}}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="quantity">
        	<mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
		<mat-cell *matCellDef="let po">{{po.quantity}}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="status">
        	<mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
		<mat-cell *matCellDef="let po">{{po.status}}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="supplier">
        	<mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</mat-header-cell>
		<mat-cell *matCellDef="let po">{{po.supplier}}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="date">
        	<mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
		<mat-cell *matCellDef="let po">{{po.date}}</mat-cell>
	</ng-container>
	<ng-container matColumnDef="action1">
        	<mat-header-cell *matHeaderCellDef></mat-header-cell>
		<mat-cell *matCellDef="let po">
			<div style="float: left; display: inline-block;" class="ui tiny positive button" (click)="acceptPO(po.id)">ACCEPT</div>
		</mat-cell>
	</ng-container>
	<ng-container matColumnDef="action2">
        	<mat-header-cell *matHeaderCellDef></mat-header-cell>
		<mat-cell *matCellDef="let po">
			<div style="float: left; display: inline-block;" class="ui tiny negative button" (click)="rejectPO(po.id)">REJECT</div>
		</mat-cell>
	</ng-container>
	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    	<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
</div>
